<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2><h:outputText value="Oferta solicitada!!!"/></h2>
                <h:form>
                 <p:panelGrid id="print" columns ="1">
                        <p:panelGrid id="info" columns="2">
                            <h:outputText value="Empresa:"/> 
                            <h:outputText value="#{pedir.oferta.emailEmpresa}"/>
                            <h:outputText value="Descripción:"/> 
                            <h:outputText value="#{pedir.oferta.descripcion}"/>
                            <h:outputText value="Dirección de Origen:"/>
                            <h:outputText value="#{pedir.oferta.estudios}"/>
                            <h:outputText value="Fecha de Vigencia:"/>
                            <h:outputText value="#{pedir.oferta.fechVigen}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                            
                            <h:outputText value="Fecha de Incorporacion:"/>
                            <h:outputText value="#{pedir.oferta.fechIncor}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                            
                            <h:outputText value="Oferta de Trabajo:"/>
                            <h:outputText value="#{pedir.oferta.nombre}"/>
                            <h:outputText value="Solicitudes actuales"/>
                            <h:outputText value="#{pedir.oferta.solicitudes}"/>                           
                        </p:panelGrid>
                        <p:panelGrid columns="2">
                            <h:outputText value="Código QR con el recibo de asignación del envío:" />
                            <p:barcode value="Aquí está tu recibo para el envío #{pedir.oferta.nombre}" type="qr"/>
                        </p:panelGrid>
                    </p:panelGrid>
               
                    <p:commandButton id="home" value="Inicio" action="goHome" icon="ui-icon-home"/>
                    <p:commandButton value="Imprimir" type="button" icon="ui-icon-print">
                        <p:printer target="print"/>
                    </p:commandButton>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
