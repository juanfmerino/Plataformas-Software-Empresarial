<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
 
                <f:view>


                    <h:form>
                       
                        <h1><h:outputText value="Lista de los Paquetes. Actualmente existen #{ofertaFacadeREST.countREST()} ofertas "/></h1>
                        
                        <h:dataTable value="#{ofertaFacadeREST.findAll()}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Descripcion"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha de Vigencia"/>
                                </f:facet>
                                <h:outputText value="#{item.fechVigen}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha de Incorporacion"/>
                                </f:facet>
                                <h:outputText value="#{item.fechIncor}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText> 
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Estudios"/>
                                </f:facet>
                                <h:outputText value="#{item.estudios}">
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Email de la Empresa"/>
                                </f:facet>
                                <h:outputText value="#{item.emailEmpresa}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Otors"/>
                                </f:facet>
                                <h:outputText value="#{item.otros}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Solicitudes"/>
                                </f:facet>
                                <h:outputText value="#{item.solicitudes}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
