
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2>Lista de Empresas Registrados</h2>
                <h:form>
                    <p:dataTable id="empresas" var="empresa" value="#{empresaBackingBean.empresas}" rowKey="#{empresa.email}" selection="#{empresaBackingBean.empresa}">
                        <p:column selectionMode="single" style="width:16px;text-align:center"/>
                         
                        <p:column headerText="Email">
                            <h:outputText value="#{empresa.email}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{empresa.nombre}" />
                        </p:column>

                                          
                    <f:facet name="footer">
                        <p:commandButton update="empresas" actionListener="#{empresaClientBean.deleteEmpresa()}" value="Eliminar Empresa"/>
                    </f:facet>
                         
                    </p:dataTable>   
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
