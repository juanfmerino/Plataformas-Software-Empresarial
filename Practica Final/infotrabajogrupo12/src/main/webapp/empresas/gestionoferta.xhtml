<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2>Lista de Ofertas de la Empresa</h2>
                <h:form> 
                    <p:dataTable id="ofertas"  var="o" value="#{ofertaBackingBean.ofertas}" rowKey="#{o.id}" selection="#{ofertaBackingBean.oferta}">
                        <p:column selectionMode="single" style="width:16px;text-align:center"/>
                         
                        <p:column headerText="Descripcion">
                            <h:outputText value="#{o.descripcion}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{o.nombre}" />
                        </p:column>
                        

                                          
                    <f:facet name="footer">
                        <p:commandButton process="ofertas" action="oferta" value="Detalles"/>
                    </f:facet>
                         
                    </p:dataTable>   
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
