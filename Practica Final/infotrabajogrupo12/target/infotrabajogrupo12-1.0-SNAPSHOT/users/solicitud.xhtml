<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h2><h:outputText value="InformaciÃ³n del paquete con ID: #{ofertaClientBean.oferta1.id}"/></h2>
                    <p:panelGrid id="grid" columns="2">
                        <h:outputText value="Email de la Empresa: "/>
                        <h:outputText value="#{ofertaClientBean.oferta1.emailEmpresa}"/>
                        <h:outputText value="Descripcion: "/>
                        <h:outputText value="#{ofertaClientBean.oferta1.descripcion}"/>
                        <h:outputText value="Estudios Obligatorios: "/>
                        <h:outputText value="#{ofertaClientBean.oferta1.estudios}"/>
                        <h:outputText value="Fecha de Incorporacion:"/>
                        <h:outputText value="#{ofertaClientBean.oferta1.fechIncor}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="Fecha de Vigencia:"/>
                        <h:outputText value="#{ofertaClientBean.oferta1.fechVigen}">
                          <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="Otros requisitos:"/>
                        <h:outputText value="#{ofertaClientBean.oferta1.otros}"/>
                        <h:outputText value="Solicitudes Actuales:"/>
                        <h:outputText value="#{ofertaClientBean.oferta1.solicitudes}"/>
                        <h:outputText value="Nombre de la oferta:"/>
                        <h:outputText value="#{ofertaClientBean.oferta1.nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="Back" action="gestionsolicitud" icon="ui-icon-arrowrefresh-1-w"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
